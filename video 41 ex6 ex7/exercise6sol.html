<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraEdit Download</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img
          src="https://www.ultraedit.com/wp-content/uploads/2023/01/Frame-1-2.png"
          alt="UltraEdit Logo"
        />
      </div>
      <div class="right">
        <ul>
          <li>Products ▼</li>
          <li>Pricing ▼</li>
          <li>Resources ▼</li>
          <li>About Us ▼</li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="first">
      <span>Download <b>UltraEdit</b> for Windows
        <img width="100px"
          src="https://www.ultraedit.com/wp-content/uploads/2022/10/Reviews.png"
          alt="Reviews"
        />
      </span>
      <div>
        Download and try UltraEdit before you buy it! This download includes the full Windows version of the text editor.
      </div>
      <div>
        <button class="btn">Download Mac or Linux version</button>
      </div>
    </section>

    <!-- Download Grid -->
    <section class="second">
      <div class="flex heading">
        <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Frame-1-2.png" alt="UE Logo" width="40">
        <span>Download UltraEdit <small>v2025.0.0.39 (released 2025-08-06) | Latest changes</small></span>
      </div>

      <div class="grid">
        <!-- Repeat this .item for each language -->
        <div class="item">
          <div class="lang">English</div>
          <div class="buttons">
            <button class="btn blue">Download 32-bit</button>
            <button class="btn green">Download 64-bit</button>
          </div>
        </div>

        <div class="item">
          <div class="lang">German</div>
          <div class="buttons">
            <button class="btn blue">Download 32-bit</button>
            <button class="btn green">Download 64-bit</button>
          </div>
        </div>

        <div class="item">
          <div class="lang">French</div>
          <div class="buttons">
            <button class="btn blue">Download 32-bit</button>
            <button class="btn green">Download 64-bit</button>
          </div>
        </div>

        <!-- Add more items for other languages -->
      </div>
    </section>
  </main>
</body>
</html>
