<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Filters</title>
    <style>
      /* img {
        filter: blur(10px);
      } */

      .img1 {
        filter: brightness(122%) contrast(200%);
      }
      .img3 {
        filter: grayscale(100%) invert(0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="img1"
        src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/13-laptop-platinum-right-render-fy25:VP4-1260x795?fmt=png-alpha"
        alt=""
      />
      <img
        class="img2"
        src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQtwLb9AB8202TdJiNi-6FECamws9TrFhBN4AARfOVl__H5WJ0upmUImS-QYDFGGm8DbBnzI9NXzJxdTiFE3TAhJaZAuegoAV62MQSnWozQ"
        alt=""
      />
      <img
        class="img3"
        src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT-uuG7725KvWIqmFEZgHhdqPJDA0gBkFeFkVOWrTaf0BX-8eovYl2cKxkzy8e-ohVgc2QZ7CSiFmUKuFPqvzKQBbu8PsytLGK3kGHjswjk"
        alt=""
      />
    </div>
  </body>
</html>
